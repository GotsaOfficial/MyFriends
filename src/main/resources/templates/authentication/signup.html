<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>MF | SignUp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container h-100 mx-auto d-flex align-items-center">
    <div class="card text-center mx-auto shadow-lg" style="width: 50rem;">
        <div class="card-header">
            <h1 class="fw-light text-center pt-3 pb-3">Регистрация</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/signup}" method="post">
                <div class="form-group mt-3">
                    <label for="fieldname">Имя Пользователя:</label>
                    <input type="text" class="form-control" id="fieldname" placeholder="user123" name="username" minlength="4" maxlength="16" required/>
                </div>
                <div class="form-group mt-3 mb-2">
                    <label for="fieldpassword">Пароль:</label>
                    <input type="password" class="form-control" id="fieldpassword" placeholder="123456" name="password" minlength="6" maxlength="32" required/>
                </div>
                <div class="form-group mt-3">
                    <label for="fieldemail">Email:</label>
                    <input type="email" class="form-control" id="fieldemail" placeholder="email@email.com" name="email" minlength="4" maxlength="32" required/>
                </div>
                <div class="form-group mt-3 mb-2">
                    <label for="fieldfirsname">Имя:</label>
                    <input type="text" class="form-control" id="fieldfirsname" placeholder="John" name="first_name" minlength="2" maxlength="16" required/>
                </div>
                <div class="form-group mt-3">
                    <label for="fieldlastname">Фамилия:</label>
                    <input type="text" class="form-control" id="fieldlastname" placeholder="Michel" name="last_name" minlength="2" maxlength="16" required/>
                </div>
                <div class="form-group mt-3 mb-2">
                    <label for="fieldtel">Телефон:</label>
                    <input type="tel" class="form-control" id="fieldtel" placeholder="+380990991234" name="tel" minlength="9" maxlength="14" required/>
                </div>
                <div class="form-group mt-3">
                    <label for="fieldaddress">Адрес:</label>
                    <input type="text" class="form-control" id="fieldaddress" placeholder="UA, Kyiv" name="address" minlength="2" maxlength="32" required/>
                </div>
                <div class="form-group mt-3 mb-2">
                    <label for="fieldbday">День Рождения:</label>
                    <input type="date" class="form-control" id="fieldbday" placeholder="01.01.1991" name="b_day" minlength="8" maxlength="20" required/>
                </div>
                <hr>
                <input class="btn w-100 btn-lg btn-outline-primary mt-2" type="submit" value="Зарегистрироваться"/>
            </form>
        </div>
    </div>
</div>
<footer class="pt-3 border-top fixed-bottom shadow-lg">
    <p class="text-center text-body-secondary">© 2023 MyFriends By Gotsa</p>
</footer>
</body>
</html>
